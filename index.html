<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <title>Library Manager</title>
  </head>
  <body class="max-w-6xl mx-auto bg-gray-100 to-pink-500 text-white p-2">
    <!----------------- Nav Bar  ---------------------->
    <nav class="bg-gray-800 p-6 rounded-lg shadow-lg mt-6">
      <div class="flex gap-2 flex-col md:flex-row justify-between items-center">
        <h1 class="text-2xl font-extrabold">Library Manager</h1>
        <div class="flex items-center">
          <input
            id="search"
            type="text"
            placeholder="Search Book"
            class="bg-white text-black rounded p-2 focus:outline-none focus:ring-2 focus:ring-purple-500"
          />
          <button
            id="search-button"
            class="ml-2 bg-purple-700 hover:bg-purple-900 text-white font-bold py-2 px-4 rounded"
          >
            Search
          </button>
        </div>
      </div>
    </nav>

    <!----------------- main  ---------------------->
    <div class="container mx-auto mt-6">
      <div class="flex justify-between">
        <!--------------- Alignment Options ---------------->
        <select
          id="view"
          class="bg-gray-700 mb-2 text-white rounded p-2 focus:outline-none focus:ring-2 focus:ring-purple-500"
        >
          <option value="grid">Grid</option>
          <option value="list">List</option>
        </select>
        <!-------------- Sorting Options------------- -->
        <select
          id="sort"
          class="bg-gray-700 mb-2 text-white rounded p-2 focus:outline-none focus:ring-2 focus:ring-purple-500"
        >
          <option value="byTittle">Sort By Title</option>
          <option value="byDate">Sort By Date</option>
        </select>
      </div>
      <!---------------- display books here  ---------------->
      <div
        id="books"
        class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 gap-6"
      ></div>
    </div>
    <div class="flex justify-center py-6 gap-4" id="pagination"></div>
    <script src="script.js"></script>
  </body>
</html>
